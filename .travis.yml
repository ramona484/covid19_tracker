
env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}

jobs:
  include:
    - name: GitGuardian Scan
      language: python
      python: 3.8
      install:
        - pip install ggshield
      script:
        - ggshield scan ci

    - name: security tests
      language: node_js
      node_js:
         - "14"
      sudo: required
      dist: trusty

      services:
         - docker

      before_install:
         - export PATH=$PATH:$HOME/.local/bin
         - docker build -t trivy-ci-test:${COMMIT} .
         - export VERSION=$(curl --silent "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
         - wget https://github.com/aquasecurity/trivy/releases/download/v${VERSION}/trivy_${VERSION}_Linux-64bit.tar.gz
         - tar zxvf trivy_${VERSION}_Linux-64bit.tar.gz
         - docker build -t dockle-ci-test:${COMMIT} .
         - export VERSION=$(curl --silent "https://api.github.com/repos/goodwithtech/dockle/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
         - wget https://github.com/goodwithtech/dockle/releases/download/v${VERSION}/dockle_${VERSION}_Linux-64bit.tar.gz
         - tar zxvf dockle_${VERSION}_Linux-64bit.tar.gz

      before_script:
         - npm install
      script:
         -  docker build -t covid19-tracker .
         - ./trivy --exit-code 0 --severity HIGH --no-progress trivy-ci-test:${COMMIT}
         - ./trivy --exit-code 1 --severity CRITICAL --no-progress trivy-ci-test:${COMMIT}
         - ./dockle --exit-code 1 dockle-ci-test:${COMMIT}
         
      after_success:
         - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
         - docker tag covid19-tracker $DOCKER_USER/covid19-tracker:$TRAVIS_BUILD_NUMBER
         - docker push $DOCKER_USER/covid19-tracker:$TRAVIS_BUILD_NUMBER
         - docker tag covid19-tracker $DOCKER_USER/covid19-tracker:latest
         - docker push $DOCKER_USER/covid19-tracker:latest
      
      cache:
         directories:
           - $HOME/.cache/trivy



